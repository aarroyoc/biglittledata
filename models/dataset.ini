[model]
name = Dataset
label = {{ this.name }}

[fields.name]
label = Name
type = string

[fields.description]
label = Description
type = markdown

[fields.attributes]
label = Atributtes
type = integer

[fields.instances]
label = Instances
type = integer

[fields.license]
label = License
type = string

[fields.tags]
label = Tags
type = checkboxes
source = site.query('/tags')

[attachments]
enabled = yes
